<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li title="Usar as tags ul li">Lista Não-Organizada</li>
        <li title="Usar a tag p">Parágrafos</li>
        <li title="Usar a tag h1">Cabeçalho</li>
        <li title="Usar as tags ol li">Lista Organizada</li>
        <li title="Usar as tags dl, dt e dd">Lista Definida</li>
        <li title="Usar a tag img">Imagem</li>
        <li title="Usar a tag code">Código-Fonte</li>
        <li title="Usar a tag abbr">Abreviações</li>
    </ul>

</html>
